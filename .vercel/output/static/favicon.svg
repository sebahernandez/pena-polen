<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="none">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="pollenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pollenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="12" cy="12" r="11.5" fill="url(#pollenGradient)"/>
  
  <!-- Glow effect -->
  <circle cx="12" cy="12" r="11.5" fill="url(#pollenGlow)"/>
  
  <!-- PÃ©talos principales del polen/flor -->
  <circle cx="12" cy="6" r="2.5" fill="white" opacity="0.95"/>
  <circle cx="18" cy="10" r="2.5" fill="white" opacity="0.90"/>
  <circle cx="18" cy="14" r="2.5" fill="white" opacity="0.90"/>
  <circle cx="12" cy="18" r="2.5" fill="white" opacity="0.95"/>
  <circle cx="6" cy="14" r="2.5" fill="white" opacity="0.90"/>
  <circle cx="6" cy="10" r="2.5" fill="white" opacity="0.90"/>
  
  <!-- Centro del polen -->
  <circle cx="12" cy="12" r="3.5" fill="white" opacity="1"/>
</svg>
